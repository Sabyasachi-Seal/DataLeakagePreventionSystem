{% extends 'app1/detectorHome.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10" style="height:200px;overflow:auto;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="text-center">FileName</th>
                    <th class="text-center">Leaked as </th>
                   
                    <th class="text-center">ClientID</th>
                    <th class="text-center">Date</th>
                </tr>
                </thead>
                <tbody>
                {% for file in data %}
                        {% csrf_token %}
                        <tr><td>{{file.title }}</td>
                            <td>{{ file.accesslevel}}</td>
                            </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock content %}
