{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Leakage Detection</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
		<link rel="stylesheet" href="{% static 'css/home.css' %}" />
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand navbar-colored" href="#">DLDgroup</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="{% url 'logout' %}"
							><span class="glyphicon glyphicon-log-out"></span> Sign Out
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="row color1">
			<div class="col-md-6">
				<h4>
					<em>You are logged in as</em><em class="color2"> {{ username }}</em>
				</h4>
			</div>
			<div class="col-md-6">
				<h4><em class="color2">Leakage detection</em></h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<ul class="nav nav-pills nav-stacked">
					<li class="{% if nbar == 'home' %}active{% endif %}">
						<a href="/user/detectorhome/">Home</a>
					</li>
					<li class="{% if nbar == 'changepass' %}active{% endif %}">
						<a href="/user/changepassword/">Change Password</a>
					</li>
					<li class="{% if nbar == 'checkdoc' %}active{% endif %}">
						<a href="/user/checkdocument">Check Document</a>
					</li>
					<li class="{% if nbar == 'history' %}active{% endif %}">
						<a href="/user/history">History</a>
					</li>
					{% comment %}
					<li class="{% if nbar == 'access' %}active{% endif %}">
						<a href="/user/access">Access Logs</a>
					</li>
					{% endcomment %}
				</ul>
			</div>

			<div class="col-md-9 text-center">{% block content %} {% endblock %}</div>
		</div>

		<div class="footer navbar-fixed-bottom color1 text-center">
			<p>Made By Bhupendar</p>
		</div>
	</body>
</html>
